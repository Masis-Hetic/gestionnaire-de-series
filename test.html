<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            background: pink;
            width: 100px;
            height: 100px;
            opacity: 0;
            transition: 1s ease;
        }
        
        .clicked{
            width: 100px;
            height: 100px;
            opacity: 1;
            background: pink;
            transition: 1s ease;
        }
    </style>

    <title>Document</title>
</head>
<body>

    <button>CLICK ICI</button>
    <div class="bonjour" data-test="yo" id="23"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $('button').on('click', () => {$('div').toggleClass('clicked')});
    </script>
</body>
</html>
